<section class="wrapper">
    <div class="container-fostrap">
        <div class="content">
            <br><br><br>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4" *ngFor="let product of products">
                        <div class="card">
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a> {{product.name}} </a>
                                </h4>
                                <strong class=""> Inventario: </strong> {{product.quantity}} <br>
                                <strong class=""> Precio: </strong> {{product.price}} <br>
                                <p class=""> {{product.description}} </p>
                            </div>
                            <button type="button" (click)="onAdd(product)" class="btn btn-success" style="margin:5px">Agregar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<br>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="container">
                <div class="row">
                    <div style="justify-content: center;">
                        <p></p>
                        <h3>Carrito de compra</h3>
                        <p></p>
                        <p></p>
                        <div class="list-group">
                            <a *ngFor="let product of productsToBuy; let i = index" class="list-group-item clearfix">
                                {{product.name}}       ....      #{{amountToBuy[i]}}
                            </a>
                        </div>
                        <p></p><p></p>
                        <div class="col-12 col-sm-4 pl-sm-0 ">
                            <button class="btn btn-success btn-block " style="margin-left:20px" (click)="onBuy()"> Pagar </button>
                        </div><br>
                        <h4>TOTAL: ${{getTotal()}}</h4>
                        <br>
                    </div>  
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
